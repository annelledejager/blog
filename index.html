---
layout: default
---

<div class="header-bar">
  <h1>annelle's blog</h1>
  <h2>a collection of thoughts and experiences</h2>
  <br/>
  <hr>
    <h4 class="post-meta" style="text-align: right"><a href="{{ site.baseurl }}/life/">Click here for travel and other tips/a><h4>
  <br/>
</div>


<ul class="post-list">
    {% for post in paginator.posts %}
      <li>
        <h2><a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <p class="post-meta">{{ post.date | date: '%B %-d, %Y â€” %H:%M' }}</p>
        <p>{{ post.description }}</p>
        <br/>
        <hr/>
      </li>
    {% endfor %}
</ul>
